<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img src="product-image" src="{{productData.image}}" alt="Imagem do produto">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{productData.name}}</h1>
      <h6> Preço: {{productData.price}}</h6>
      <div>
        Cor:
        <h5 class="product-color">{{productData.color}}</h5>
      </div>
      <h6>Categoria: {{productData.category}}</h6>
      <h6>Descrição: {{productData.description}}</h6>
      <button class="form-button"> Comprar</button>
      <button class="form-button"> Remover produto</button>
      <button class="form-button"> + Carrinho</button>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')"> - </button>
        <input type="text" value="{{productQuantity}}">
        <button (click)="handleQuantity('plus')"> + </button>
      </div>
    </div>
  </div>
</div>
