<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Carousel Example</title>
</head>

<body>

  <div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of popularProducts; let i = index" [class.active]="i === 0">
          <a routerLink="/details/{{item.id}}"><img [src]="item.image" class="d-block w-100" alt="Slide {{i}}"></a>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{item.name}}</h5>
            <p>{{item.description}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="product-list-wrapper">
    <h1 style="text-align: center;">Produtos da Moda</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of trendyProducts">
        <div class="product-item">
          <img class="product-image" [src]="item.image" alt="{{item.name}}">
          <div class="product-details">
            <h3 class="product-name">{{item.name | uppercase}}</h3>
            <p class="product-price">Preço: R$ {{item.price}}</p>
            <p class="product-color">Cor: {{item.color}}</p>
          </div>
          <div class="product-footer">
            <a routerLink="/details/{{item.id}}" class="product-link">+ Detalhes do Produto</a>
            <a href="#" class="product-link"><i class="fas fa-shopping-cart"></i> Adicionar ao Carrinho</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Função para avançar o slide automaticamente
    setInterval(function () {
      var currentSlide = document.querySelector('.carousel-item.active');
      var nextSlide = currentSlide.nextElementSibling || document.querySelector('.carousel-item:first-child');
      currentSlide.classList.remove('active');
      nextSlide.classList.add('active');
    }, 5000); // Altere o valor 5000 (milissegundos) para ajustar a velocidade da mudança de slide

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Mz0s89OJKYC+kfDfRmwvAuNh5l3IkI2jnhnYO0byZGh3bYl0hTKgq9p24izM1Hxc" crossorigin="anonymous">
  </script>

</body>

</html>
