<div id="mainSlider" class="carousel slide" data-ride="carousel" *ngIf="popularProducts">
  <div class="carousel-inner">
    <div *ngFor="let item of popularProducts; let isFirst = first" class="carousel-item" [class.active]="isFirst">
      <img class="d-block w-100 product-img" [src]="item.image" alt="Slide">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="carousel-caption product-list-wrapper">{{ item.name }}</h1>
        <p class="carousel-caption">{{ item.description }}</p>
      </div>
    </div>
  </div>
  <div class="carousel-caption">
    <a class="carousel-control-prev carousel-caption" href="#mainSlider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only carousel-caption">Previous</span>
    </a>
    <a class="carousel-control-next carousel-caption" href="#mainSlider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only carousel-caption">Next</span>
    </a>
  </div>
</div>

<div class="product-list-wrapper">
  <h1>Produtos da Moda</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img class="product-image" src="{{item.image}}" alt="Novo modelo de celular">
        <div class="product-details">
          <h3 class="product-name">{{item.name | uppercase}}</h3>
          <p class="product-price">Preço: R$ {{item.price}}</p>
          <p class="product-color">Cor: {{item.color}}</p>
        </div>
        <div class="product-footer">
          <a href="#" class="product-link">+ Detalhes do Produto</a>
          <a href="#" class="product-link"><i class="fas fa-shopping-cart"></i> Adicionar ao Carrinho</a>
        </div>
      </div>
    </div>
  </div>
</div>
